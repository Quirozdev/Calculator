<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p id="computation"></p>
        </div>
        <div class="buttons-container">
            <div class="buttons-row">
                <button class="operand">7</button>
                <button class="operand">8</button>
                <button class="operand">9</button>
                <button class="operator" id="/">/</button>
            </div>
            <div class="buttons-row">
                <button class="operand">4</button>
                <button class="operand">5</button>
                <button class="operand">6</button>
                <button class="operator" id="*">x</button>
            </div>
            <div class="buttons-row">
                <button class="operand">1</button>
                <button class="operand">2</button>
                <button class="operand">3</button>
                <button class="operator" id="-">-</button>
            </div>
            <div class="buttons-row">
                <button class="operand">0</button>
                <button id="decimal-point">.</button>
                <button id="result-btn">=</button>
                <button class="operator" id="+">+</button>
            </div>
            <div class="buttons-row">
                <button id="delete-btn">Delete</button>
                <button id="clear-btn">Clear</button>
            </div>
        </div>
    </div>
    <div class="table-container">
        <h2>This calculator has keyboard support!!</h2>
        <table>
            <tr>
                <th>Function</th>
                <th>Corresponding key</th>
            </tr>
            <tr>
                <td>Enter digit (0 - 9)</td>
                <td>0 - 9</td>
            </tr>
            <tr>
                <td>Sum</td>
                <td>+</td>
            </tr>
            <tr>
                <td>Subtract</td>
                <td>-</td>
            </tr>
            <tr>
                <td>Multiply</td>
                <td>*</td>
            </tr>
            <tr>
                <td>Divide</td>
                <td>/</td>
            </tr>
            <tr>
                <td>Delete</td>
                <td>Backspace</td>
            </tr>
            <tr>
                <td>Clear</td>
                <td>Escape</td>
            </tr>
        </table>
    </div>
</body>
</html>
